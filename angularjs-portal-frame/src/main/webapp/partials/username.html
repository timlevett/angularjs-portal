<div ng-controller="SessionCheckController as sessionCtrl">
    <img ng-if="sessionCtrl.user.emailHash != null" ng-src="http://www.gravatar.com/avatar/{{sessionCtrl.user.emailHash}}">
    <img ng-if="sessionCtrl.user.emailHash == null" ng-src="{{$storage.profileImg}}" ng-if="$storage.sidebarShowProfile">
    <p>{{sessionCtrl.user.displayName}}</p>
</div>
